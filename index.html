<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel sample</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="carousel-wrap carousel">
    <button type="button" class="prev" data-prev>Prev</button>
    <div class="slides-wrap">
        <ul class="slides">
            <li class="slide"><img src="images/1.jpg" alt="slide"></li>
            <li class="slide"><img src="images/2.jpg" alt="slide"></li>
            <li class="slide"><img src="images/3.jpg" alt="slide"></li>
            <li class="slide"><img src="images/4.jpg" alt="slide"></li>
            <li class="slide"><img src="images/5.jpg" alt="slide"></li>
            <li class="slide"><img src="images/6.jpg" alt="slide"></li>
            <li class="slide"><img src="images/7.jpg" alt="slide"></li>
        </ul>
    </div>
    <button type="button" data-next>Next</button>
</div>
</body>
<script src="sripts/app.js"></script>
</html>
